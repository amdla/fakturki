{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Generowanie JPK</h2>
            <p class="mb-0">Wybierz okres rozliczeniowy:</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <select name="period" class="form-control" size="12">
                        {% for value, label in periods %}
                            {% if value == 'header' %}
                                <optgroup label="{{ label }}"></optgroup>
                            {% else %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-download"></i> Generuj JPK
                </button>
            </form>
        </div>
    </div>
{% endblock %}
